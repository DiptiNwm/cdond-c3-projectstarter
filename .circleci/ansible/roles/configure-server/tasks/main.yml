---  
- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes
    
- name: "install node 13.X"
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    sudo apt -y upgrade
    sudo apt install -y nodejs

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
#    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
